<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/5a75bb22b9.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="imagens/Hopstarter-Soft-Scraps-User-Chat.ico" type="image/x-icon">
    <title>Login</title>
  </head>
  <body>
    <main class="container">
      <div class="left">
        <h1>Faça o seu login e junte-se a nossa comunidade!</h1>

        <img src="imagens/Globalization-amico.svg" alt="Grupo de pessoas interligadas via internet em varios pontos do mundo.">


      </div>
      <div class="right">
        <div class="card">
          <h2>Login</h2>
          <form>
            <div class="login">
              <input
                type="text"
                name="usuario"
                id="usuario"
                placeholder="E-mail ou Telefone"
                required
              />
              <div class="underline"></div>
            </div>
            <div class="login">
              <input
                type="password"
                name="senha"
                id="senha"
                placeholder="Senha"
                required
              />
              <div class="underline"></div>
            </div>

            <div class="dados-senha">
              <div class="salvar">
                <input type="checkbox" name="salvar" id="salvar" />Salvar Senha
              </div>

              <div class="recuperar">
                <a href="#">Esqueceu sua senha? </a>
              </div>

            </div>
            <input type="submit" value="Entrar" class="botao" />
          </form>

          <div class="footer">
            <span class="alternativa">Ou</span>
            <div class="redes-sociais">
              <div class="google">
                <a href="#"><i class="fa-brands fa-google"></i>
                  Continuar com Google
                </a>
              </div>
              <div class="facebook">
                <a href="#"><i class="fa-brands fa-facebook"></i>
                  Continuar com Facebook
                </a>
              </div>
              <div class="twitter">
                <a href="#"><i class="fa-brands fa-twitter"></i>
                  Continuar com Twitter
                </a>
              </div>
            </div>
            <div class="cadastro">
              <span>Ainda não tem conta?</span>
              <a href="#">Inscreva-se</a>
            </div>
          </div>
        </div>
        </div>
      </div>
    </main>
  </body>
</html>
